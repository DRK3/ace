version: '2'

services:
  gatekeeper.trustbloc.local:
    container_name: gatekeeper.trustbloc.local
    image: ${GATEKEEPER_SERVER_IMAGE}:latest
    environment:
      - GK_HOST_URL=0.0.0.0:9014
      - GK_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - GK_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - GK_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - DATABASE_TYPE=mongodb
      - DATABASE_URL=mongodb://mongodb.example.com:27017
      - DATABASE_PREFIX=gatekeeper_
      - GK_VAULT_SERVER_URL=https://vault.trustbloc.local:${VAULT_SERVER_PORT}
      - GK_VC_ISSUER_URL=https://vc-issuer.example.com:${ISSUER_VC_PORT}/vc-issuer-ucis
      - GK_DID_RESOLVER_URL=http://did.resolver.example.com:${DID_RESOLVER_PORT}
      - GK_VC_REQUEST_TOKENS=vcs_issuer=vcs_issuer_rw_token
      - LOG_LEVEL=debug
    ports:
      - "9014:9014"
    volumes:
      - ./keys/tls:/etc/tls
    command: start
    depends_on:
      - mongodb.example.com
      - did.resolver.example.com
      - vc-issuer.example.com
    networks:
      - bdd_net

  vault.trustbloc.local:
    container_name: vault.trustbloc.local
    image: ${VAULT_SERVER_IMAGE}:${VAULT_SERVER_IMAGE_TAG}
    environment:
      - VAULT_HOST_URL=${VAULT_SERVER_HOST}:${VAULT_SERVER_PORT}
      - VAULT_REMOTE_KMS_URL=https://vault.kms.example.com:${KMS_PORT}
      - VAULT_EDV_URL=http://edv.trustbloc.local:8071/encrypted-data-vaults
      - VAULT_TLS_SYSTEMCERTPOOL=true
      - VAULT_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - VAULT_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - VAULT_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - VAULT_DSN=mongodb://mongodb.example.com:27017
      - VAULT_DID_DOMAIN=testnet.orb.local
      - VAULT_DID_METHOD=orb
      - VAULT_DID_ANCHOR_ORIGIN=https://testnet.orb.local
      - VAULT_REQUEST_TOKENS=sidetreeToken=tk1
    ports:
      - ${VAULT_SERVER_PORT}:${VAULT_SERVER_PORT}
    entrypoint: ""
    command: /bin/sh -c "vault-server start"
    volumes:
      - ./keys/tls:/etc/tls
    networks:
      - bdd_net

  did.resolver.example.com:
    container_name: did.rest.example.com
    image: ${DID_RESOLVER_IMAGE}:${DID_RESOLVER_IMAGE_TAG}
    environment:
      - DID_RESOLVER_HOST_URL=${DID_RESOLVER_HOST}:${DID_RESOLVER_PORT}
      - DID_RESOLVER_HOST_URL_EXTERNAL=http://did.resolver.example.com:${DID_RESOLVER_PORT}
      - DID_RESOLVER_CONFIG_FILE=/opt/did-rest/config.json
      - DID_RESOLVER_TLS_SYSTEMCERTPOOL=true
      - DID_RESOLVER_TLS_CACERTS=/etc/tls/ec-cacert.pem
    ports:
      - ${DID_RESOLVER_PORT}:${DID_RESOLVER_PORT}
    command:  start
    volumes:
      - ../keys/tls:/etc/tls
      - ./did-resolver/config.json:/opt/did-rest/config.json
    networks:
      - bdd_net

  vc-issuer.example.com:
    container_name: vc-issuer.example.com
    image: ${ISSUER_VC_IMAGE}:${ISSUER_VC_IMAGE_TAG}
    environment:
      - VC_REST_HOST_URL=${ISSUER_VC_HOST}:${ISSUER_VC_PORT}
      - VC_REST_HOST_URL_EXTERNAL=http://issuer.vc.rest.example.com:${ISSUER_VC_PORT}
      - EDV_REST_HOST_URL=edv.trustbloc.local/encrypted-data-vaults
      - BLOC_DOMAIN=testnet.orb.local
      - UNIVERSAL_RESOLVER_HOST_URL=http://did.resolver.example.com:${DID_RESOLVER_PORT}
      - DATABASE_TYPE=mongodb
      - DATABASE_URL=mongodb://mongodb.example.com:${MONGODB_PORT}
      - DATABASE_PREFIX=issuer_
      - KMSSECRETS_DATABASE_TYPE=mongodb
      - KMSSECRETS_DATABASE_URL=mongodb://mongodb.example.com:${MONGODB_PORT}
      - KMSSECRETS_DATABASE_PREFIX=issuer_
      - VC_REST_MODE=issuer
      - VC_REST_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - VC_REST_TLS_SYSTEMCERTPOOL=true
      - VC_REST_API_TOKEN=rw_token
      - VC_REST_REQUEST_TOKENS=csl=rw_token,sidetreeToken=tk1
      - VC_REST_DID_ANCHOR_ORIGIN=https://testnet.orb.local
      - VC_REST_CONTEXT_PROVIDER_URL=${CONTEXT_PROVIDER_URL}
    ports:
      - ${ISSUER_VC_PORT}:${ISSUER_VC_PORT}
    entrypoint: ""
    command: /bin/sh -c "sleep 5;vc-rest start"
    volumes:
      - ./keys/tls:/etc/tls
    networks:
      - bdd_net

  kms.trustbloc.local:
    container_name: kms.trustbloc.local
    image: ${KMS_SERVER_IMAGE}:${KMS_SERVER_IMAGE_TAG}
    environment:
      - KMS_HOST=0.0.0.0:8074
      - KMS_BASE_URL=https://kms.trustbloc.local:8076
      - KMS_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - KMS_TLS_SERVE_CERT=/etc/tls/ec-pubCert.pem
      - KMS_TLS_SERVE_KEY=/etc/tls/ec-key.pem
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - KMS_DATABASE_PREFIX=kms_
      - KMS_CACHE_ENABLE=true
      - KMS_ZCAP_ENABLE=true
      - KMS_LOG_LEVEL=debug
      - KMS_SECRET_LOCK_TYPE=local
      - KMS_SECRET_LOCK_KEY_PATH=/etc/tls/secret-lock.key
    ports:
      - "8074:8074"
      - "48831:48831"
    volumes:
      - ./keys/tls:/etc/tls
    command: start
    depends_on:
      - mongodb.example.com
      - edv.trustbloc.local
    networks:
      - bdd_net

  edv.trustbloc.local:
    container_name: edv.trustbloc.local
    image: ${EDV_REST_IMAGE}:${EDV_REST_IMAGE_TAG}
    environment:
      - EDV_HOST_URL=0.0.0.0:8081
      - EDV_TLS_CERT_FILE=/etc/tls/ec-pubCert.pem
      - EDV_TLS_KEY_FILE=/etc/tls/ec-key.pem
      - EDV_DATABASE_TYPE=mongodb
      - EDV_DATABASE_URL=mongodb://mongodb.example.com:27017
      - EDV_DATABASE_PREFIX=edv_
      - EDV_LOCALKMS_SECRETS_DATABASE_TYPE=mongodb
      - EDV_LOCALKMS_SECRETS_DATABASE_URL=mongodb://mongodb.example.com:27017
      - EDV_LOCALKMS_SECRETS_DATABASE_PREFIX=edv_kms_
      - EDV_EXTENSIONS=ReturnFullDocumentsOnQuery,Batch
      - EDV_DATABASE_TIMEOUT=60
      - EDV_AUTH_ENABLE=true
      - EDV_LOG_LEVEL=debug
    ports:
      - "8081:8081"
    volumes:
      - ./keys/tls:/etc/tls
    command: start
    depends_on:
      - mongodb.example.com
    networks:
      - bdd_net

  mongodb.example.com:
    container_name: mongodb.example.com
    image: ${MONGODB_IMAGE}:${MONGODB_IMAGE_TAG}
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    networks:
      - bdd_net

networks:
  bdd_net:
    driver: bridge
